<!DOCTYPE html>
<html>
  <head>
    <title>Quick Notes</title>
    <meta charset="UTF-8" />
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Helvetica, Arial, sans-serif;
        width: 320px;
        padding: 16px;
        background-color: #f9fafb;
        color: #1f2937;
      }

      h1 {
        font-size: 18px;
        margin-top: 0;
        margin-bottom: 16px;
        text-align: center;
        color: #111827;
      }

      textarea {
        width: 100%;
        height: 120px;
        padding: 12px;
        border: 1px solid #d1d5db;
        border-radius: 6px;
        resize: none;
        font-family: inherit;
        font-size: 14px;
        margin-bottom: 12px;
        box-sizing: border-box;
        background-color: white;
      }

      textarea:focus {
        outline: none;
        border-color: #3b82f6;
        box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.3);
      }

      button {
        width: 100%;
        padding: 10px;
        background-color: #3b82f6;
        color: white;
        border: none;
        border-radius: 6px;
        font-weight: 500;
        cursor: pointer;
        transition: background-color 0.2s;
      }

      button:hover {
        background-color: #2563eb;
      }

      button:disabled {
        background-color: #93c5fd;
        cursor: not-allowed;
      }

      .status {
        margin-top: 12px;
        text-align: center;
        font-size: 14px;
      }

      .success {
        color: #059669;
      }

      .error {
        color: #dc2626;
      }
    </style>
  </head>
  <body>
    <h1>Add a Quick Note</h1>
    <textarea
      id="noteContent"
      placeholder="Type your note here..."
      autofocus
    ></textarea>
    <button id="saveButton">Save Note</button>
    <div id="status" class="status"></div>

    <script src="config.js"></script>
    <script src="popup.js"></script>
  </body>
</html>
